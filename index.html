<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DELTA AS324MT</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->


    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body >
    <b-container id="app" class="b-container">
      <!---
      <app-nav></app-nav>
      <app-view>
        <app-sidebar></app-sidebar>
        <app-content></app-content>
      </app-view>
      -->
   
      <h1>{{ message }}</h1>
   

      <input v-model="message">
           
      <div class="mt-2">
        <b-button size="sm" variant="info" v-on:click="getDeltaStatus">Update Info</b-button>
        <b-button size="sm" variant="primary">DOutputs</b-button>
      </div>

      <h3>STATUS LINE</h3>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>delta_status</th>
            <th>udp1_status</th>
            <th>udp2_status</th>
            <th>udp3_status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ status.delta }}</td>
            <td>{{ status.udp1_status }}</td>
            <td>{{ status.udp2_status }}</td>
            <td>{{ status.udp3_status }}</td>
          </tr>
        </tbody>
      </table>
      
      <hr class="my-2">
      <h3>DIGITAL INPUTS STATE</h3>
      {{ digitalInputs }}

      <hr class="my-2">
      <h3>DIGITAL OUTPUTS STATE</h3>
      {{ digitalOutputs }}

      <hr class="my-2">
      <h3>DELTA REGISTERS</h3>
      <b-table 
        :items="deltaValues"  
        :striped='true' 
        :bordered='true'
        :outlined=true        
        :small=true
        :hover=true>
      </b-table>
      <!--
      <b-container  class="mt-2">
        <sensor-line
          v-for="sensorData in deltaValues"
          v-bind:sensor="sensorData"
          v-bind:key="sensorData.id">
        </sensor-line>
      </b-container>
    -->
  

    </b-container>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="//unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="js/sensors.settings.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
